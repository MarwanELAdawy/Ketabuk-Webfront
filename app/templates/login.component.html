<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">الدخول</div>
				<div class="panel-body">
					<form (ngSubmit)="login()" class="form-horizontal">
					<div dir="ltr">
						<h3>Hi, You're probably here to test.</h3>
						<p>You may login as:</p>
						<p><strong>email:</strong> lolo@lolo.com</p>
						<p><strong>password:</strong> 123456</p>
					</div>
						<div class="form-group">
							<label for="email" class="col-md-4 control-label">الEmail</label>

							<div class="col-md-6">
								<input id="email" [(ngModel)]="email" type="email" class="form-control" name="email">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-4 control-label">كلمة السر</label>

							<div class="col-md-6">
								<input id="password" [(ngModel)]="password" type="password" class="form-control" name="password">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="remember"> تذكر دخولي
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-btn fa-sign-in"></i> ادخل
								</button>

								<a class="btn btn-link" href="/password/reset">
									نسيت كلمة السر؟
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
